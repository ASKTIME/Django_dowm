<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <p>正常网站</p>
    <p>username:<input type="text" name="username"></p>
    <p>target:<input type="text" name="target"></p>
    <p>money:<input type="text" name="money"></p>
    <input type="submit">
</form>
<button id="d1">ajax提交请求</button>
{% load static %}
<script src="{% static 'js/mysetup.js' %}"></script>
<script>
    $('#d1').click(function () {
        $.ajax({
            url:'',
            type:'post',
            //第一种方式 利用标签查找获取到页面的随机字符串
            {#data:{'username':'tom', 'csrfmiddlewaretoken':$('[name=csrfmiddlewaretoken]').val()},#}
            //第二种方式 利用模板提供的快捷方式书写
            {#data:{'username':'tom', 'csrfmiddlewaretoken':'{{ csrf_token }}'},#}
            // 第三种方式
            data:{'username':'tom'},
            success:function (args) {

            }
        })
    })
</script>
</body>
</html>
